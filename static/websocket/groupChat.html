<!DOCTYPE html>
<html>
<head>
    <title>Testing websockets</title>
	<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" />
	<link rel="stylesheet" href="../styles/css/syalert.min.css" />
	<script src="../js/syalert.min.js"></script>
<style type="text/css">
.info {
	position: fixed;
    left: 56%;
    top: 25%;
    height: 200px;
    color: #d287bb;
}
.title{
	margin-top: 5%;
	margin-left: 40%;
}
.msg {
    margin-top: 2%;
    margin-left: 37%;
    height: 270px;
    overflow-y: auto;
    width: 570px;
    border: 1px solid #2767D8;
	 border-radius: 10px;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    -o-border-radius: 10px;
	color: #06fbd9;
}
</style>
</head>
<body style="background-image:url(../styles/pic/bg.jpg);">
<h1 class="title">欢	迎	来	到	聊	天	室</h1>
<div style="margin-top: 5%;margin-left: 40%;">
	当前状态：<span id="status" style="color: red;">离线</span><br>
    房间号：<input type="text" id="sid" placeholder="请输入房间号" value="小分队"/><br>
    用户名：<input type="text" id="nickname" placeholder="请输入昵称"  value="user111"/><br>
    <input type="submit" value="进入房间" onclick="connect()" />&emsp;&emsp;
    <input type="submit" value="退出房间" onclick="disconnect()" /><br>
	
    <textarea rows="3" cols="20" id="content"></textarea><br>
    <input type="submit" value="发送消息" onclick="start()" />&emsp;&emsp;
	<input type="submit" value="撤回" onclick="backMsg()" />
    <br>
	<div  class="info">
		<span class="roomName"></span>房间在线人数：<i id="count"></i><br>
		在线用户：
			<ul id="users" style="height: 100px;overflow: auto;color: #08dff5;">
			</ul>
	</div>
	<!-- 确认弹窗 -->
	<div class="sy-alert animated" sy-enter="zoomIn" sy-leave="zoomOut" sy-type="confirm" sy-mask="true" id="clearMsg">
	  <div class="sy-title">提示</div>
	  <div class="sy-content">是否清除聊天记录？</div>
	  <div class="sy-btn">
		<button onClick="syalert.syhide('clearMsg');">取消</button>
		<button onClick="clearMsg()">确定</button>
	  </div>
	</div>
	<!-- 消息弹窗 -->
	<div class="sy-alert sy-alert-alert animated" sy-enter="zoomIn" sy-leave="zoomOut" sy-type="alert" sy-mask="true" id="msgAlart">
	  <div class="sy-title msgtitle" ></div>
	  <div class="sy-content"></div>
	  <div class="sy-btn">
		<button onClick="syalert.syhide('msgAlart')">确定</button>
	  </div>
	</div>
	<!-- 提示弹窗 -->
	<div class="sy-alert sy-alert-tips animated" sy-enter="zoomIn" sy-leave="zoomOut" sy-type="tips" sy-mask="false" id="infoTip"> 
	  <div class="sy-content infoTip" ></div>
	</div>
</div>
<div id="messages" class="msg"></div>
<script type="text/javascript" src="../js/websocket/websocketGroupChat.js"></script>
</body>
</html>
